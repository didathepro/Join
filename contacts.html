<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="icon" href="assets/img/joinblue.png" sizes="128x128" />
    <script src="js/loadData.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/w3-include.js"></script>
    <script src="js/headerSidebar.js" defer></script>
    <script src="js/contacts.js"></script>
    <link rel="stylesheet" href="css/contacts.css" />
    <link rel="stylesheet" href="css/headerSidebar.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  </head>
  <body onload="init(); showContacts();">
    <div w3-include-html="./headerSidebar.html"></div>
    <div id="addContactContainer" class="hidden"></div>
    <div id="editContactContainer" class="hidden"></div>
    <div class="contacts-wrapper">
      <div id="contacts-bar" class="contacts-bar">
        <button class="addContact" onclick="addNewContact();">
          Add new contact <img src="./assets/img/person_add.png" />
        </button>
        <div id="contactsMenu"></div>
      </div>
      <button class="addContactIcon" onclick="addNewContact();">
        <img src="./assets/img/person_add.png" />
      </button>
      <div id="right-contacts" class="right-contacts">
        <div class="contacts-header">
          <h1>Contacts</h1>
          <h4>Better with a team</h4>
        </div>
        <a class="arrowBack" href="./contacts.html"
          ><img class="resArrow" src="./assets/img/arrow-left-line.png" alt=""
        /></a>
        <div id="contact-container"></div>
      </div>
    </div>
  </body>
</html>
