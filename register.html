<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" href="assets/img/joinblue.png" sizes="128x128" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <script src="js/loadData.js"></script>
  </head>
  <body onload="initReg()">
    <section id="top">
      <div class="logoImg">
        <img src="assets/img/joinblue.png" class="imgJoin" />
      </div>
    </section>
    <section class="mainSection">
      <div class="content">
        <div class="title">
          <div class="leftArrow">
            <a href="logIn.html"
              ><img src="assets/img/arrow-left-line.png" alt="left-arrow"
            /></a>
          </div>
          <div class="headline">
            <h1>Sign up</h1>
            <div class="underline"></div>
          </div>
        </div>
        <form onsubmit="register(); return false" id="logIn" class="logInForm">
          <div class="formInputs">
            <div class="email">
              <input
                id="namesInput"
                type="text"
                placeholder="Name"
                class="inputs emaiInput"
                style="border: none;padding-left:10px;"
                required
              />
              <img class="person-icon" src="assets/img/person.png" alt="person" />
            </div>
            <div class="email">
              <input
                id="emailInput"
                type="email"
                placeholder="Email"
                class="inputs emaiInput"
                style="border: none;padding-left:10px;"
                required
              />
              <img src="assets/img/mail.png" alt="email" />
            </div>
            <div class="password">
              <input
                id="passwordInput"
                type="password"
                placeholder="Password"
                class="inputs passwordInput"
                style="border: none;padding-left:10px;"
                required
              />
              <img
                id="passwordImg"
                src="assets/img/lock.png"
                alt="lock"
                onclick="showPassword()"
              />
            </div>
            <div class="password">
              <input
                id="passwordConfirmInput"
                type="password"
                placeholder="Confirm Password"
                class="inputs passwordInput"
                style="border: none;padding-left:10px;"
                required
              />
              <img
                id="passwordImgConfirm"
                src="assets/img/lock.png"
                alt="lock"
                onclick="showPasswordConfirm()"
              />
            </div>
            <div class="checkbox">
              <input
                type="checkbox"
                id="checkbox"
                class="inputCheckbox"
                required
              /><label class="labelCheckbox" for="checkbox"
                >I accept the
                <a href="privacyPolicy.html">Privacy policy</a></label
              >
            </div>
          </div>
          <div class="btns">
            <button id="signBtn" class="btnLog">Sign up</button>
          </div>
        </form>
      </div>
    </section>
    <section class="terms">
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </section>
    <div id="msgBox" class="msgBox" style="display: none"></div>
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
