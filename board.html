<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join (m10) - Board</title>
    <link rel="icon" href="assets/img/joinblue.png" sizes="128x128" />
    <script src="board.js"></script>
    <script src="headerSidebar.js"></script>
    <script src="addTaskContent.js"></script>
    <link rel="stylesheet" href="board.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="headerSidebar.css" />
    <link rel="stylesheet" href="addTaskContent.css" />
  </head>

  <body class="m-0" onload="boardInit()">
    <div w3-include-html="headerSidebar.html"></div>
    <div
      class="d-none addTaskFloatingBg d-flex justify-content-center align-items-center"
      id="addTaskFloatingBg"
    >
      <div
        w3-include-html="addTaskContent.html"
        class="d-none addTaskFloating"
        id="addTaskFloating"
      ></div>
    </div>
    <div class="boardHeader">
      <div
        class="boardHeaderMiddle d-flex align-items-center justify-content-between"
      >
        <h1>Board</h1>
        <div class="d-flex">
          <div
            class="searchBackground d-flex align-items-center justify-content-center"
          >
            <div
              class="searchContent d-flex justify-content-center align-items-center"
            >
              <input
                id="searchInput"
                type="text"
                class="searchBar"
                placeholder="Find Task"
                onkeyup="search()"
              />
              <div class="d-flex align-items-center gap-3">
                <div class="searchSeperator"></div>
                <div class="iconBox32">
                  <img src="img/icon/search.svg" alt="Search" />
                </div>
              </div>
            </div>
          </div>
          <button class="addTask gap-2" onclick="showAddTaskFloating()">
            <p class="mb-0">Add task</p>
            <div class="iconBox32">
              <img src="" alt="" />
              <img src="img/icon/add.svg" alt="Add" />
            </div>
          </button>
        </div>
      </div>
      <div class="boardHeaderBottom d-flex justify-content-between gap-2">
        <div class="addCategory">
          <p>To do</p>
          <button class="addButton">
            <img src="img/icon/plus-dark.svg" alt="Add" class="addButtonImg" />
          </button>
        </div>
        <div class="addCategory">
          <p>In progress</p>
          <button class="addButton">
            <img src="img/icon/plus-dark.svg" alt="Add" class="addButtonImg" />
          </button>
        </div>
        <div class="addCategory">
          <p>Await feedback</p>
          <button class="addButton">
            <img src="img/icon/plus-dark.svg" alt="Add" class="addButtonImg" />
          </button>
        </div>
        <div class="addCategory">
          <p>Done</p>
        </div>
      </div>
    </div>
    <div class="boardContent d-flex justify-content-between" id="boardContent">
      <div
        class="boardColumn"
        id="tasksToDo"
        ondrop="moveTo('tasksToDo')"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="boardColumn"
        id="tasksInProgress"
        ondrop="moveTo('tasksInProgress')"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="boardColumn"
        id="tasksAwaitFeedback"
        ondrop="moveTo('tasksAwaitFeedback')"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="boardColumn"
        id="tasksDone"
        ondrop="moveTo('tasksDone')"
        ondragover="allowDrop(event)"
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
